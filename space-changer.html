<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profanity List Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Profanity List Generator</h1>
    <div class="input-container">
      <label for="word-list"
        >Enter the list of comma separated words or phrases.</label
      >
      <textarea name="wordlist" id="word-list" cols="30" rows="10"></textarea>
      <label for="symbol-list"
        >Enter the list of all allowed symbols, separated by a comma. (Excluding
        spaces)</label
      >
      <textarea
        name="symbollist"
        id="symbol-list"
        cols="30"
        rows="10"
      ></textarea>
      <button id="generate" onclick="generatePhraseList()">Generate</button>
    </div>

    <div class="output-container">
      <label for="txt-output">TXT Output</label>
      <textarea
        name="txtoutput"
        id="txt-output"
        cols="30"
        rows="10"
        readonly
      ></textarea>
    </div>
    <script src="app.js"></script>
  </body>
</html>
